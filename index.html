        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media

			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;

				popup._contentNode.classList.add('media');
					// Delay to force the redraw

						popup.update();
					}, 10);
			} else {

            PHANHANG_options_str  += '<option value="cấp tỉnh">cấp tỉnh</option>';
            sel_PHANHANG.innerHTML = PHANHANG_options_str;
            div_PHANHANG.appendChild(sel_PHANHANG);
            var lab_PHANHANG = document.createElement('div');
            lab_PHANHANG.innerHTML = 'PHAN HANG';
            lab_PHANHANG.className = 'filterlabel';
            div_PHANHANG.appendChild(lab_PHANHANG);
            var reset_PHANHANG = document.createElement('div');
            reset_PHANHANG.innerHTML = 'clear filter';
            reset_PHANHANG.className = 'filterlabel';
            reset_PHANHANG.onclick = function() {
                var options = document.getElementById("sel_PHANHANG").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_PHANHANG.appendChild(reset_PHANHANG);
        resetLabels([layer_Ranhgiihnhchnh_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Ranhgiihnhchnh_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Ranhgiihnhchnh_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Ranhgiihnhchnh_1]);
        });
        </script>
